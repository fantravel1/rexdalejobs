<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>

  <!-- Building/Directory Icon -->
  <g fill="white">
    <!-- Main building -->
    <rect x="140" y="180" width="232" height="220" rx="12"/>

    <!-- Roof -->
    <path d="M120 195 L256 100 L392 195 L380 210 L256 125 L132 210 Z"/>

    <!-- Windows Row 1 -->
    <rect x="170" y="210" width="50" height="40" rx="4" fill="#2563eb"/>
    <rect x="231" y="210" width="50" height="40" rx="4" fill="#2563eb"/>
    <rect x="292" y="210" width="50" height="40" rx="4" fill="#2563eb"/>

    <!-- Windows Row 2 -->
    <rect x="170" y="270" width="50" height="40" rx="4" fill="#2563eb"/>
    <rect x="231" y="270" width="50" height="40" rx="4" fill="#2563eb"/>
    <rect x="292" y="270" width="50" height="40" rx="4" fill="#2563eb"/>

    <!-- Door -->
    <rect x="221" y="330" width="70" height="70" rx="6" fill="#1e40af"/>
    <circle cx="278" cy="365" r="6" fill="#fbbf24"/>
  </g>

  <!-- Location pin accent -->
  <g transform="translate(360, 80)">
    <path d="M40 0 C62 0 80 18 80 40 C80 70 40 100 40 100 C40 100 0 70 0 40 C0 18 18 0 40 0 Z" fill="#fbbf24"/>
    <circle cx="40" cy="38" r="15" fill="white"/>
  </g>
</svg>
